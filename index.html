<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="Search-Bar" >
        <div class="Container">
            <div class="Search-Bar-Content">
                <h1>TVApp</h1>
                <input class="Search-Bar-Input" type="text" placeholder="Search for movies, series etc..">
                <div class="Search-Bar-Keywords">
                    <h3>Most popular keywords</h3>
                    <div class="Search-Bar-Keywords-Box">
                        <button class="Keywords-Item">Harry</button>
                        <button class="Keywords-Item">Queen</button>
                        <button class="Keywords-Item">Dog</button>
                        <button class="Keywords-Item">Fun</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="src/app.js"></script>
</body>
</html>
