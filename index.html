<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVApp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="Main-Content" id="mainContent">
        <div class="Search-Bar" >
            <div class="Container">
                <div class="Search-Bar-Content">
                    <h1>TVApp</h1>
                    <form id="showSearchForm">
                        <input class="Search-Bar-Input" id="showSearchInput" type="text" placeholder="Search for movies, series etc..">
                        <button id="showSearchFormSubmitBtn" class="Search-Bar-Form-Btn" type="submit">Szukaj</button>
                    </form>
                    <div class="Search-Bar-Keywords">
                        <h3>Most popular keywords</h3>
                        <div class="Search-Bar-Keywords-Box">
                            <button class="Keywords-Item" data-show-name="harry">Harry</button>
                            <button class="Keywords-Item" data-show-name="queen">Queen</button>
                            <button class="Keywords-Item" data-show-name="dog">Dog</button>
                            <button class="Keywords-Item" data-show-name="fun">Fun</button>
                        </div>
                    </div>
                    <button class="Hamburger-Menu-Btn">
                        <img src="src/hamburger.png" alt="hamburger-menu-icon"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="Hero_Background"></div>
        
        

        <div class="Container">
            <div class="Shows-Searched-Label">
                You searched for:
                <h3 id="searchedKeywordLabel">Harry (12)</h3>
            </div>
            <div class="Shows-Wrapper" id="showsWrapper"></div>
        </div>
    </main>

    <div class="Show-Preview" id="showPreviewModal"></div>

    <footer>
        <div class="Container Footer-Content">
            <h2>TVApp</h2>
            <p>created and developed by Kacper Wojnowski 2022</p>
        </div>
    </footer>

    <script type="module" src="src/app.js"></script>
</body>
</html>
